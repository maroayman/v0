name: Deploy Site to Both Platforms

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - vercel
          - cloudflare

jobs:
  deploy-vercel:
    runs-on: ubuntu-latest
    if: inputs.target == 'vercel' || inputs.target == 'both'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'

  deploy-cloudflare:
    runs-on: ubuntu-latest
    if: inputs.target == 'cloudflare' || inputs.target == 'both'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: cloudflare-pages
          fetch-depth: 0

      - name: Merge main into cloudflare-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git merge origin/main -m "Merge main for deployment"
          git push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=maroayman --branch=main --commit-dirty=true
